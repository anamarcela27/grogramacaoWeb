<!DOCTYPE html>
<html>
<head>
	<title>Posicionamento</title>
	<meta charset="utf-8">
	<style type="text/css">

		body{
			background: #61bd8c;
		}

		.caixa{
			background: red;
			margin: 10px;
			width: 100px;
			height: 100px;
			color: #ffffff;
		}

		#conteudo{
			background: #ffffff;
			padding: 10px;
			width: 900px;
			margin: 30px auto;
		}

		#relativo{
			position: relative;
			left: 30px;
		}

		#absoluto{
			position: absolute;
			left: 30px
		}
		#fixo{
			position: fixed;
			left: 200px;
			top: 0px;
		}
	</style>
	
</head>

	<body>
			<span> Container body </span>

			<div id="conteudo"> Container div 
			<div id="relativo" class="caixa">
				relativo
			</div>
			<div id= "absoluto" class="caixa">
				absoluto
			</div>
			<div id="fixo" class="caixa">
				fixo
			</div>

			</div>
	</body>
</html>
