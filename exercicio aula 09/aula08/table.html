<!DOCTYPE html>
<html>
<head>

	<title>Tabela</title>
	<style type="text/css">
		table{
			font-family: verdana;
			font-size: 10pt;
			text-align: center;
			padding-left: 4px;
			border: 1px solid red;
			border-collapse: collapse;
		}	

		td{ 
			border: 2px solid green;

		 }

		th{
			
			border: 2px solid green;
			background-color: #b2beff;
		}
		.par{
			background-color: #c1cdc1;
		}
		.impar{
			background-color: #e0eee0;
		}
		.total{
			background-color: #eeee0e5;
		}

	</style>
	
</head>
<body>
	<table>
		
		<tr hover>
				<th>Loja</th>
				<th>Janeiro</th>
				<th>Fevereiro</th>
			</tr>

			<tr class="par">
				<td>
					Filial
				</td>
				<td>
					100
				</td>
				<td>
					250
				</td>
			</tr>

			<tr class="impar">
				<td>
					Filial
				</td>
				<td>
					200
				</td>
				<td>
					300
				</td>
			</tr>

			<tr class="Total">
				<td>
					Total
				</td>
				<td>
					300
				</td>
				<td>
					550
				</td>
			</tr>
	</table>

</body>
</html>
