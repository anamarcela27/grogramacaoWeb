<!DOCTYPE html>
<html>
<head>
	<title>Propriedade Border Sizing</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		div{
		    box-sizing: border-box;
		    width: 50%;
		    padding: 15px;
		    background: gray;
		}
		legend{
			text-align: center;
		}
		p{
			color: white;
		}

	</style>
</head>
<body>
 
 	<div>
 	<legend><p> Titulo do texto</p></legend>
 	<p>
 	Assim, durante muito tempo os desenvolvedores da web especificaram 
 	um valor de largura menor do que eles queriam, porque eles tinham 
 	que subtrair o preenchimento e as bordas.
	Com CSS3, a propriedade box-sizing resolve esse problema. </p>
	</div>
 		
 	
</body>
</html>
